<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico">
        <title>RATCH Registration</title>
    </head>
<body>
<h1>{{t_message}}</h1>
    <div>
        <form id='frmTest' name='frmTest' action='' method='post'>
